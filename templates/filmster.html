{% extends "layout.html" %}

{% block title %}
Filmster: Guess the Movie
{% endblock %}

{% block main %}
<div class="filmster">
  
  <div class="filmster-tries-info">Tries Left: <span id="filmster-triesLeft">3</span> ⏳</div>

  <h1 class="filmster-title">Guess the Movie!</h1>

  <div id="filmster-hint1" class="filmster-hint filmster-hint-1">
    <strong id="filmster-hint1-text">Loading...</strong>
  </div>

  <div id="filmster-hint2" class="filmster-hint filmster-locked">Locked 🔒</div>
  <div id="filmster-hint3" class="filmster-hint filmster-locked">Locked 🔒</div>

  <div class="filmster-choices" id="filmster-choices">
    <!-- Choices will be dynamically generated -->
  </div>

  <div id="filmster-feedback" class="filmster-feedback"></div>
</div>

{% block additional_scripts %}
  <script src="{{ url_for('static', filename='js/gameState.js') }}"></script>
  <script src="{{ url_for('static', filename='js/API.js') }}"></script>
  <script src="{{ url_for('static', filename='js/filmster.js') }}"></script>
{% endblock %}

{% endblock %}
